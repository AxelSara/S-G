    <main class="container_login_register">
      <section class="forms-container">

        <article class="signin-signup">
           <!-- Formulario Login -->
          <form action="#" class="sign-in-form formulario-iniciar-sesion">
            <h2 class="title">Inicio sesión</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" id="emailLogin" name="nameCorreo" placeholder="Correo" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="passwordLogin" name="namePasswordLogin" placeholder="Password" />
            </div>

            <div class="contenedor_errores_login"></div>
            <input type="submit" value="Iniciar sesión" class="btn-submit" />

          </form>

          <!-- Formulario Registro -->

          <form action="#" class="sign-up-form formularioRegistro">
            <div class="contenedor_errores_registro mt-3"></div>
            <h2 class="title">Registro</h2>

            <!-- Nombre -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="inputNombreRegistro" name="inputNombreRegistro" placeholder="Username" />
            </div>
            <!-- Correo -->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="inputEmailRegistro" name="emailRegistro" placeholder="Email" />
            </div>

            <!-- Telefono -->

            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="number" id="inputTelefonoRegistro" name="telefonoRegistro" placeholder="Telefono" />
            </div>

            <!-- Contraseña -->

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="inputContraseña" name="contraseñaRegistro" placeholder="Password" />
            </div>
            
            <!-- Confirmar contraseña -->

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="inputConfirmarContraseña" name="confirmarContraseñaRegistro" placeholder="Confirmar Password" />
            </div>

            <div class="form-group form-check mt-2">
              <input type="checkbox" name="checkTerminosPrivacidad" class="form-check-input"
                  id="terminosPrivacidad" required>
              <label class="form-check-label" for="terminosPrivacidad">
                  Acepto los <a href="../pages/terminos-condiciones.html">terminos y condiciones</a>
              </label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="checkPromociones" class="form-check-input"
                    id="promocionesOfertas">
                <label class="form-check-label" for="promocionesOfertas">Recibir promociones y ofertas
                    via correo electronico
                </label>
            </div>

            
            <input type="submit" class="btn-submit" value="Registrarse"/>

          </form>
        </article>
      </section>

      <!--=============== PANELS ===============-->
      <section class="panels-container">
        <!-- panel contenedor en login -->
        <div class="panel left-panel">
          <div class="content">
            <h3>¿ No tienes una cuenta ? </h3>

              Registrate para comprar los mejores zapatos
            </p>
            <button class="btn-transparent" id="sign-up-btn">
              Ir a registrar
            </button>
          </div>
          <img src="../img/loginRegistro/zapato_entrenamiento.gif" class="image" alt="" />
          
        </div>

        <!-- panel contenedor en registro -->
        <div class="panel right-panel">
          <div class="content">
            <h3>¿ Ya tienes una cuenta ?</h3>
            <p>
              Inicia sesión para poder comprar de forma segura los mejores zapatos de San Mateo Atenco
            </p>
            <button class="btn-transparent" id="sign-in-btn">
              Ir a inicia sesión

    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".container_login_register");

      sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });

      sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });

    </script>
