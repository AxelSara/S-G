    <main class="contenedor_principal_iniciarsesion">
        <section>
            <article class="row">
                <!-- Columna 1 -->
                <section class="contenedor-imagen-iniciarsesion col-md-12 col-lg-6 d-none d-md-block">
                    <img id="imgIniciarSesion" src="../img/registro/fondo.jpg" alt="fondo iniciar sesion">
                </section>

                <!-- Columna 2 -->
                <section class="contenedor-formulario-iniciarsesion col-6 col-md-12 col-sm-12 col-lg-6">
                    
                    <form class="formulario-iniciar-sesion col-sm-12">

                        <div class="contenedor_errores_login"></div>
                        <fieldset class="titulos-formulario">
                            <h1> Iniciar sesión</h1>
                        </fieldset>

                        <fieldset id="datos-iniciarsesion">
                            <div class="campo-formulario">
                                <label for="email"> Correo electrónico </label>
                                <input type="email" id="emailLogin" placeholder="tucorreo@correo.com" name="nameCorreo" required>
                            </div>

                            <div class="campo-formulario">
                                <label for="contraseña">Contraseña</label>
                                <input type="password" id="passwordLogin" name="namePasswordLogin" required>
                                <!-- <a href="">¿Olvidaste tu contraseña?</a> -->
                            </div>

                        </fieldset>
                        <div class="boton-iniciarsesion">
                            <button type="submit" class="btn-iniciarsesion">Iniciar sesión</button>
                        </div>
                        <div class="cuenta">
                            <h6>¿Aún no tienes una cuenta con nosotros? <a href="../pages/registro.html" id="registrate">Registrate</a></h6>

                        </div>
                    </form>
                    
                </section>
            </article>
            
        </section>
